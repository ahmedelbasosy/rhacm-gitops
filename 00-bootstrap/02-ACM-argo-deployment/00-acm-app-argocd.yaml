apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhacm-bootstrap
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: resources/01-acm-operator
    repoURL: >-
      https://github.com/ahmedelbasosy/rhacm-gitops.git
    targetRevision: main
  syncPolicy: {}
